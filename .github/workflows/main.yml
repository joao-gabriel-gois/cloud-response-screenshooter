name: CI

on:
  push:
    branches: [ main, adding-docker ]

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          
      - name: Install Dependencies
        run: yarn
        
      - name: Build
        run: yarn build

      - name: Setting up SSH RSA Config
        run: chmod u+x ./deploy/ssh_ubuntu-server_rsa-config && ./deploy/ssh_ubuntu-server_rsa-config
        
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "./, !node_modules"
          target: "~/my-cli-browser"
          
      - name: Updating and Running Docker compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo apt update
            sudo mkdir -p /etc/apt/keyrings
            ls /etc/apt/keyrings/docker.gpg
            if [[ $? == 2 ]]; then  
              sudo apt install ca-certificates curl gnupg lsb-release
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin
              
            fi
            cd /home/ubuntu/my-cli-browser
            npm install
            docker-compose up --build -d
            